<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="196x196" href="morseapp.png" />
    <link rel="apple-touch-icon-precomposed" href="morseapp.png" />

    <title>Morse Receiver</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <link rel="stylesheet" href="receiverapp.css" />
</head>
<body>


<div class="demo-layout mdl-layout mdl-js-layout  mdl-layout--fixed-header">

    <main class="mdl-layout__content mdl-color--grey-100" style="padding: 10px">


        <div class="demo-card-wide mdl-card mdl-shadow--3dp" style="padding: 5px">
            <div>Message:</div>
            <div class="mdl-textfield mdl-js-textfield">
                <textarea readonly class="mdl-textfield__input" type="text" rows="3" id="messageField" style="padding: 1%"></textarea>
            </div>


            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col">
                    <div id="cameraContainer" class="container">
                        <video autoplay></video>
                        <div class="photoArea"></div>

                    </div>
                </div>
                <div class="mdl-cell mdl-cell--1-col">
                    <div id="imgStatus">
                        <div>
                             <div id="spinner"
                                  class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
                        </div>
                    </div>
                </div>


                <!---->
            </div>
        </div>

        <canvas></canvas>
        <div id="tappingarea" class="demo-card-wide  mdl-card mdl-shadow--2dp"
             style="padding: 5px; background-color: darkblue">

            <!-- Coloured raised button -->
            <div style="margin: 0 auto;display: inline">
                <button id="restartButton"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-button--accent"
                >
                    Restart
                </button>
            </div>

        </div>

    </main>

</div>

<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

<script src="receiverapp.js"></script>
<script src="MorseCodeReceiver.js"></script>

</body>
</html>
